{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <title>Reset Password</title>
    {% endblock %}
  </head>
  <body>
  {% block body %}
    <div class="container">
        <h1>Reset Password</h1>
        <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Reset my password</button>
        </form>
    </div>
  {% endblock %}  
  </body>
</html>
